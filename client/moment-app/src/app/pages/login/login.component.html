<div class="container">
  <div class="row justify-content-md-center mt-2">
    <mat-card class="col-md-10 justify-content-md-center">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="row justify-content-md-center">
            <mat-form-field class="col-md-6" appearance="fill">
              <span matPrefix>
                <mat-icon mat-icon-button>mail</mat-icon>
              </span>
              <mat-label>Email</mat-label>
              <input required matInput formControlName="email">
              <mat-error>{{common.getError(form.controls['email'])}}</mat-error>
            </mat-form-field>
          </div>
          <div class="row justify-content-md-center">
            <mat-form-field class="col-md-6" appearance="fill">
              <mat-label>Password</mat-label>
              <input [type]="isPassword ? 'password' :'text'" required matInput formControlName="password">
              <mat-error>{{common.getError(form.controls['password'])}}</mat-error>
              <span *ngIf="!isPassword" (click)="isPassword = !isPassword" matSuffix>
                <mat-icon mat-icon-button>visibility</mat-icon>
              </span>
              <span *ngIf="isPassword" (click)="isPassword = !isPassword" matSuffix>
                <mat-icon mat-icon-button>visibility_off</mat-icon>
              </span>
            </mat-form-field>
          </div>
          <div class="row  justify-content-md-center">
            <button class=" sumbit" color="primary" mat-raised-button>Submit</button>
            <button class="col-md-12" type="button" [routerLink]="['/signup']" mat-button>Dont have an account ? Sign
              up</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>

    </mat-card>
  </div>
</div>
